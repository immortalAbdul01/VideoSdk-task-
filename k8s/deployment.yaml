apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
        - name: websocket-server
          image: websocket-app:latest
          imagePullPolicy: Never  # (use Never for local minikube/kind testing)
          ports:
            - containerPort: 8080
